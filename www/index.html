<!DOCTYPE html>
<html>
<head>
 <title>Permanently Abandon your Ethereum Address</title>
</head>
<body class="container">
  <h1>Hi! I am <a href="https://github.com/stnbu/abandoned-addresses">AbandonedAddresses!</a>, a simple PoC contract that proposes a standard way to "abandon" an Ethereum address.</h1>
  <h1>Use this Form to Permanently Abandon your Ethereum Address</h1>
  <button id="enableEthereumButton">Enable Ethereum</button>

  <hr />

  <h3>Use this to check if an address has been abandoned:</h3>

  <form>
    <label for="getIsAbandoned">Check if Address Abandoned:</label><br>
    <!-- It occurs to me that you can only abandon one address -- yours, so why not pre-populate this and make it uneditable? -->
    <input type="text" id="isAbandoned" name="isAbandoned" value=""><br><br>
    <input type="button" id="getIsAbandoned" value="Check">
  </form>

  <hr />

  <h3>Use this to PERMANENTLY abandon your own address:</h3>

  <form>
    <label for="abandonedAddress">Address to Abandon:</label><br>
    <input type="text" id="abandonedAddress" name="abandonedAddress" value=""><br><br>
    <input type="button" id="abandonAddress" value="Abandon Address">
  </form>
</body>
